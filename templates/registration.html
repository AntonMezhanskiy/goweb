{{ template "header" . }}

<div class="row h-100 justify-content-center align-items-center">
    <div class="col-4 p-4 rounded border border-info">
        <form class="text-center" action="/auth/registration" method="post">
            <div class="form-group">
                <label for="us_name">Имя пользователя</label>
                <input class="form-control" type="text" name="username" id="us_name">
            </div>
            <div class="form-group">
                <label for="pwd_1">Введите новый пароль</label>
                <input class="form-control" type="password" name="fpassword" id="pwd_1">
            </div>
            <div class="form-group">
                <label for="pwd_2">Повторите пароль</label>
                <input class="form-control" type="password" name="spassword" id="pwd_2">
            </div>
            <button class="btn btn-info" type="submit">Зарегистрироваться</button>
        </form>
        <div class="error">
            {{ .error }}
        </div>
        <div class="message">
            {{ .message }}
        </div>
    </div>
</div>
{{ template "footer" . }}
